<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Light glowing effect for text */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Modern button style with glow */
        .modern-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* The specific rectangular box style from your image */
        .glowing-box {
            background-color: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Central Glowing Rectangular Box -->
    <div class="glowing-box p-8 md:p-12 w-full max-w-lg text-center">
        
        <!-- Title -->
        <h1 class="text-5xl md:text-7xl font-extrabold text-white text-glow mb-10">
            Classroom
        </h1>

        <!-- Tool Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
            
            <!-- AI Button -->
            <a href="ai.html" class="modern-button bg-black text-white py-3 px-6 rounded-full border border-white border-opacity-70 text-base font-semibold hover:bg-white hover:text-black focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
                AI Assistant
            </a>
            
            <!-- Proxy Button -->
            <a href="proxy.html" class="modern-button bg-black text-white py-3 px-6 rounded-full border border-white border-opacity-70 text-base font-semibold hover:bg-white hover:text-black focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
                Web Proxy
            </a>

        </div>
    </div>
</body>
</html>
