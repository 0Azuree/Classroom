<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom CSS for a subtle glow effect on the box */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .inner-box-shadow {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .inner-box-shadow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Light glowing effect for text */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            transition: text-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    
    <!-- Main content container -->
    <div class="container mx-auto px-4 flex items-center justify-center text-center">
        <!-- Inner box container -->
        <div class="
            bg-black
            border border-white border-opacity-50
            w-[calc(100vw-4rem)] md:w-4/5 lg:w-3/5
            max-w-4xl
            rounded-2xl
            flex flex-col items-center justify-center
            p-8
            inner-box-shadow
        ">
            <!-- Website Title -->
            <h1 class="text-4xl sm:text-6xl md:text-8xl font-bold fade-in text-glow">
                Classroom
            </h1>

            <!-- Button for AI tool, now a link -->
            <a href="ai.html" class="
                mt-8
                bg-black
                text-white
                py-2 px-6
                rounded-full
                border border-white border-opacity-50
                hover:bg-white hover:text-black
                transition-all duration-300
                text-sm sm:text-base md:text-lg
                font-medium
                text-glow
            ">
                AI
            </a>
        </div>
    </div>
</body>
</html>
