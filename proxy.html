<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom | Proxy</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Light glowing effect for text */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Glowing input box style */
        .glowing-input {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .glowing-input:focus {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Custom styles for the result view */
        #proxy-result-container {
            position: fixed;
            top: 70px; /* Space for header */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 70px);
            z-index: 5;
            display: none; /* Initially hidden */
            background-color: white; /* Ensure visibility */
        }
        
        #proxy-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Ensure the body takes up the full screen */
        body {
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            margin: 0; /* Ensure no default margin */
        }
    </style>
</head>
<body class="bg-black text-white font-sans flex flex-col items-center justify-center h-screen p-0">
    
    <!-- Header with Back Link and Title -->
    <header class="fixed top-0 left-0 right-0 p-4 border-b border-zinc-700 flex justify-between items-center bg-black z-20 h-[70px]">
        <h1 class="text-2xl font-bold text-glow">Web Proxy</h1>
        <!-- Using location.reload() to reset the UI state back to the input form -->
        <a href="javascript:void(0);" onclick="location.reload();" class="text-white hover:text-zinc-400 transition-colors duration-300">
            &larr; Go Back
        </a>
    </header>

    <!-- Initial Input Form -->
    <!-- Added fixed padding to account for the header height -->
    <div id="initial-form" class="text-center p-6 md:p-8 w-full max-w-2xl z-10 flex flex-col items-center justify-center h-full pt-[70px]">
        <p class="text-lg mb-8 text-zinc-400 text-glow">
            Enter the URL of the website you wish to access.
        </p>
        
        <!-- Input Form -->
        <div class="flex flex-col space-y-4 w-full">
            <input type="text" id="proxy-url" placeholder="Enter URL (e.g., example.com or https://example.com)"
                   class="glowing-input bg-zinc-900 border border-white border-opacity-30 rounded-full py-3 px-6 text-white text-lg focus:outline-none focus:border-white w-full"
                   value="https://www.google.com"
                   required>
            
            <button id="proxy-button"
                    class="glowing-input bg-white text-black py-3 px-8 rounded-full text-xl font-semibold hover:bg-zinc-200 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50">
                Access Site
            </button>
        </div>

        <div id="error-message" class="mt-4 text-sm text-red-500 hidden text-glow"></div>
        <div id="loading-message" class="mt-4 text-sm text-white hidden text-glow">Loading... Please wait.</div>
    </div>
    
    <!-- Proxy Result Container (Content will be inserted here) -->
    <div id="proxy-result-container" class="hidden">
        <iframe id="proxy-iframe" title="Proxied Content"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('proxy-url');
            const proxyButton = document.getElementById('proxy-button');
            const initialForm = document.getElementById('initial-form');
            const proxyResultContainer = document.getElementById('proxy-result-container');
            const proxyIframe = document.getElementById('proxy-iframe');
            const errorMessage = document.getElementById('error-message');
            const loadingMessage = document.getElementById('loading-message');

            /**
             * Writes the HTML content into the iframe's document.
             * @param {string} content - The HTML content to write.
             */
            function writeToIframe(content) {
                try {
                    // Set iframe src to about:blank to ensure a clean document is loaded before writing.
                    proxyIframe.src = 'about:blank';
                    
                    const iframeDoc = proxyIframe.contentDocument || proxyIframe.contentWindow.document;
                    
                    // Delay writing slightly to allow the browser to fully load about:blank, improving reliability.
                    setTimeout(() => {
                        iframeDoc.open();
                        iframeDoc.write(content);
                        iframeDoc.close();
    
                        // Safely check if the iframe body exists and has content
                        if (iframeDoc.body && iframeDoc.body.children.length === 0) {
                            iframeDoc.body.innerHTML = '<div style="padding: 20px; font-family: sans-serif; text-align: center; color: #111;">Could not display proxied content. The target site may be actively blocking proxies or loading external resources that failed.</div>';
                        }
                    }, 50); // Small delay
                } catch (e) {
                    console.error("Error writing to iframe:", e);
                }
            }

            /**
             * Attempts to fetch the URL content via the Netlify serverless function.
             */
            async function loadProxy() {
                let url = urlInput.value.trim();

                if (!url) {
                    errorMessage.textContent = "Please enter a URL.";
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Simplified protocol handling: ensure it starts with http:// or https://
                if (!url.match(/^(http|https):\/\//i)) {
                    url = 'https://' + url;
                }
                
                errorMessage.classList.add('hidden');
                loadingMessage.classList.remove('hidden');
                proxyButton.disabled = true;
                
                const functionUrl = `/.netlify/functions/proxy`;

                try {
                    const response = await fetch(functionUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: url })
                    });

                    // Check if the serverless function responded successfully (HTTP 200)
                    if (!response.ok) {
                         // The response may not be JSON if the function itself failed (e.g., Netlify error)
                        const errorText = await response.text();
                        throw new Error(`Proxy function failed: ${response.status} ${response.statusText}. Details: ${errorText.substring(0, 100)}...`);
                    }

                    const data = await response.json();

                    // Check for an application-level error returned in the JSON body
                    if (data.error) {
                        throw new Error(`Proxy error: ${data.error}`);
                    }
                    
                    let content = data.content;
                    
                    // CRITICAL FIX: Inject a <base> tag to resolve all relative paths (CSS, images) 
                    // against the original domain. This is the main client-side workaround 
                    // for the CORS errors you are seeing.
                    // Note: Use the original URL for the base tag, not the potentially modified 'url' variable
                    // This is robust because the original function assumed the URL was valid
                    const baseUrl = new URL(url).origin;
                    
                    // Inject <base href> right after the opening <head> tag
                    content = content.replace(/<head\s*>/i, `<head><base href="${baseUrl}/">`);

                    // Clean out common disruptive elements (like CSP, X-Frame headers, etc.)
                    // Note: This relies on the function having already removed the server headers.
                    content = content.replace(/<meta\s+http-equiv="Content-Security-Policy"[^>]*>/i, '');
                    content = content.replace(/<meta\s+http-equiv="X-Frame-Options"[^>]*>/i, '');
                    
                    // Success! Display the cleaned content in the iframe
                    writeToIframe(content);
                    
                    // Hide the input form and show the result view
                    initialForm.classList.add('hidden');
                    proxyResultContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Fetch Error:', error);
                    errorMessage.textContent = `Failed to load site. (${error.message}). Try a simpler URL (e.g., example.com) or check your Netlify function.`;
                    errorMessage.classList.remove('hidden');
                    
                    // Show input form and hide the result container on failure
                    initialForm.classList.remove('hidden');
                    proxyResultContainer.classList.add('hidden');
                } finally {
                    loadingMessage.classList.add('hidden');
                    proxyButton.disabled = false;
                }
            }

            // Event listener for the button click
            proxyButton.addEventListener('click', loadProxy);

            // Event listener for the Enter key press in the input field
            urlInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); 
                    loadProxy();
                }
            });
        });
    </script>
</body>
</html>
