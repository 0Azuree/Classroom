<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom | AI</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Light glowing effect for text */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Styling for the floating input box */
        .floating-input-box {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 800px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            box-shadow: 0 0 15px rgba(100, 100, 100, 0.4);
        }
        
        /* Chat history container */
        .chat-container {
            flex-grow: 1;
            /* Added padding-top for better look on small screens */
            padding: 1rem; 
            padding-bottom: 8rem; /* Space for the floating box */
        }

        /* Custom focus ring to match the theme */
        .focus-ring-gray:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(100, 100, 100, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white font-sans flex flex-col min-h-screen">
    
    <!-- Main Header -->
    <header class="p-4 border-b border-zinc-700 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
            <h1 class="text-2xl font-bold text-glow">Classroom AI</h1>
        </a>
        <a href="index.html" class="text-white hover:text-zinc-400 transition-colors duration-300">
            &larr; Go Back
        </a>
    </header>

    <!-- Main chat container -->
    <main class="chat-container flex flex-col overflow-hidden">
        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4">
            <!-- Chat messages will be added here -->
        </div>
    </main>

    <!-- Floating Input Form -->
    <div class="floating-input-box p-4 border border-white border-opacity-50 rounded-full mb-4">
        <!-- Image preview container -->
        <div id="image-preview-container" class="mb-2 hidden relative p-2 bg-zinc-800 rounded-lg">
            <img id="image-preview" src="#" alt="Image Preview" class="max-h-32 rounded-lg object-contain w-auto mx-auto">
            <button id="remove-image-btn" class="absolute top-1 right-1 text-white bg-red-600 hover:bg-red-700 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold transition-colors">
                &times;
            </button>
        </div>
        
        <div class="flex items-center space-x-2 w-full">
            <label for="image-upload" class="cursor-pointer bg-black text-white p-2 rounded-full border border-white border-opacity-50 hover:bg-white hover:text-black transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </label>
            <input type="file" id="image-upload" class="hidden" accept="image/*">
            
            <input type="text" id="user-input" placeholder="Ask me anything..." 
                   class="flex-1 bg-zinc-800 border border-zinc-600 rounded-full py-2 px-4 text-white focus:outline-none focus-ring-gray">
            
            <button id="send-button"
                    class="bg-black text-white p-2 rounded-full border border-white border-opacity-50 hover:bg-white hover:text-black transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');

        let uploadedImage = null;
        
        // The API key is now handled by the Canvas environment. 
        const apiKey = "AIzaSyBkF5SecqmNeEZNtBmWU-534AeHeLyik8U"; 

        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) {
                        return response;
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        throw error;
                    }
                }
                await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
            }
        }

        // Function to resize and compress the image
        function resizeImage(file, maxWidth, maxHeight, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round(height * maxWidth / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round(width * maxHeight / height);
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(blob => {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve(reader.result);
                            // Use image/jpeg for reliable base64 encoding and size reduction
                            reader.readAsDataURL(blob); 
                        }, 'image/jpeg', quality);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            const hasImage = uploadedImage !== null;

            if (prompt === "" && !hasImage) return;

            // Add user message to chat history
            appendMessage('user', prompt, uploadedImage);
            userInput.value = '';
            
            // Store the current image data temporarily and clear the input *before* API call
            const currentImage = uploadedImage; 
            removeImage();

            const loadingIndicator = document.createElement('div');
            loadingIndicator.textContent = "Typing...";
            loadingIndicator.className = "text-zinc-500 italic mb-2";
            chatHistory.appendChild(loadingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const contents = [];
            if (currentImage) {
                 // FIX: Ensure currentImage is a string and contains the comma separator before splitting
                if (typeof currentImage === 'string' && currentImage.includes(',')) {
                    contents.push({
                        inlineData: {
                            mimeType: 'image/jpeg', 
                            data: currentImage.split(',')[1] // Get base64 data
                        }
                    });
                } else {
                    console.error("Image data format error: Skipping image.");
                    // Skip image from being sent
                }
            }
            if (prompt !== "") {
                contents.push({ text: prompt });
            }

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: contents }],
                };

                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `API call failed with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    appendMessage('bot', botResponse);
                } else {
                    appendMessage('bot', 'Sorry, I couldn\'t get a response. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching response:', error);
                appendMessage('bot', 'An error occurred. Please try again later.');
            } finally {
                loadingIndicator.remove();
            }
        }

        function appendMessage(sender, text, imageData = null) {
            const messageContainer = document.createElement('div');
            // User message background: dark gray, AI message background: slightly darker gray
            messageContainer.className = `p-3 rounded-xl max-w-[80%] ${sender === 'user' ? 'bg-zinc-800 self-end ml-auto' : 'bg-zinc-900 border border-zinc-700'}`;
            messageContainer.style.wordBreak = "break-word";
            
            if (imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                img.className = 'max-w-full h-auto rounded-lg mb-2';
                messageContainer.appendChild(img);
            }

            if (text !== "") {
                const markdownDiv = document.createElement('div');
                markdownDiv.innerHTML = marked.parse(text);
                messageContainer.appendChild(markdownDiv);
            }
            
            chatHistory.appendChild(messageContainer);
            // Automatic scrolling fix: always scroll to bottom after appending a message
            chatHistory.scrollTop = chatHistory.scrollHeight; 
        }

        async function handleImage(file) {
            try {
                // Resize and compress the image before processing
                const resizedDataUrl = await resizeImage(file, 1024, 1024, 0.7);
                uploadedImage = resizedDataUrl;
                imagePreview.src = uploadedImage;
                imagePreviewContainer.classList.remove('hidden');
            } catch (error) {
                console.error("Error processing image:", error);
                // Optionally, inform the user with a message
            }
        }

        function removeImage() {
            uploadedImage = null;
            imagePreview.src = '#';
            imagePreviewContainer.classList.add('hidden');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                handleImage(file);
            }
        });
        removeImageBtn.addEventListener('click', removeImage);
        
        // Paste image from clipboard
        document.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image/')) {
                    const file = items[i].getAsFile();
                    if (file) {
                        handleImage(file);
                        event.preventDefault(); // Prevent pasting into the input field
                        break;
                    }
                }
            }
        });
    </script>
</body>
</html>
