<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom | AI</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Light glowing effect for text */
        .text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            transition: text-shadow 0.3s ease-in-out;
        }

        /* Styling for the floating input box */
        .floating-input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            box-shadow: 0 -4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Chat history container */
        .chat-container {
            flex-grow: 1;
            padding-bottom: 8rem; /* Space for the floating box */
        }
    </style>
</head>
<body class="bg-black text-white font-sans flex flex-col min-h-screen">
    
    <!-- Main Header -->
    <header class="p-4 border-b border-gray-700 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-glow">Classroom AI</h1>
        <a href="index.html" class="text-white hover:text-gray-400 transition-colors duration-300">
            &larr; Back to Home
        </a>
    </header>

    <!-- Main chat container -->
    <main class="chat-container flex flex-col overflow-hidden p-4">
        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4">
            <!-- Chat messages will be added here -->
        </div>
    </main>

    <!-- Floating Input Form -->
    <div class="floating-input-box p-4 border-t border-gray-700">
        <!-- Image preview container -->
        <div id="image-preview-container" class="mb-2 hidden">
            <img id="image-preview" src="#" alt="Image Preview" class="max-h-32 rounded-lg object-cover">
            <button id="remove-image-btn" class="absolute top-2 right-2 text-white bg-red-600 rounded-full w-6 h-6 flex items-center justify-center text-xs">
                &times;
            </button>
        </div>
        
        <div class="flex items-center space-x-4">
            <input type="text" id="user-input" placeholder="Ask me anything..." 
                   class="flex-1 bg-gray-800 border border-gray-600 rounded-full py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-white">
            
            <label for="image-upload" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white hover:text-gray-400 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </label>
            <input type="file" id="image-upload" class="hidden" accept="image/*">

            <button id="send-button"
                    class="bg-black text-white p-2 rounded-full border border-white border-opacity-50 hover:bg-white hover:text-black transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');

        let uploadedImage = null;
        
        // The API key is handled by the Canvas environment.
        const apiKey = ""; 

        async function fetchWithExponentialBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) {
                        return response;
                    }
                } catch (error) {
                    if (i === retries - 1) {
                        throw error;
                    }
                }
                await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
            }
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            const hasImage = uploadedImage !== null;

            if (prompt === "" && !hasImage) return;

            // Add user message to chat history
            appendMessage('user', prompt, uploadedImage);
            userInput.value = '';
            removeImage();

            const loadingIndicator = document.createElement('div');
            loadingIndicator.textContent = "Typing...";
            loadingIndicator.className = "text-gray-500 italic mb-2";
            chatHistory.appendChild(loadingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const contents = [];
            if (hasImage) {
                contents.push({
                    inlineData: {
                        mimeType: 'image/jpeg', // Assuming jpeg for simplicity
                        data: uploadedImage.split(',')[1] // Get base64 data
                    }
                });
            }
            if (prompt !== "") {
                contents.push({ text: prompt });
            }

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: contents }],
                };

                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    appendMessage('bot', botResponse);
                } else {
                    appendMessage('bot', 'Sorry, I couldn\'t get a response. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching response:', error);
                appendMessage('bot', 'An error occurred. Please try again later.');
            } finally {
                loadingIndicator.remove();
            }
        }

        function appendMessage(sender, text, imageData = null) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `p-3 rounded-xl max-w-[80%] ${sender === 'user' ? 'bg-gray-800 self-end ml-auto' : 'bg-gray-900 border border-gray-700'}`;
            messageContainer.style.wordBreak = "break-word";
            
            if (imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                img.className = 'max-w-full h-auto rounded-lg mb-2';
                messageContainer.appendChild(img);
            }

            if (text !== "") {
                const markdownDiv = document.createElement('div');
                markdownDiv.innerHTML = marked.parse(text);
                messageContainer.appendChild(markdownDiv);
            }
            
            chatHistory.appendChild(messageContainer);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = e.target.result;
                imagePreview.src = uploadedImage;
                imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            uploadedImage = null;
            imagePreview.src = '#';
            imagePreviewContainer.classList.add('hidden');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                handleImage(file);
            }
        });
        removeImageBtn.addEventListener('click', removeImage);
        
        // Paste image from clipboard
        document.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image/')) {
                    const file = items[i].getAsFile();
                    if (file) {
                        handleImage(file);
                        event.preventDefault(); // Prevent pasting into the input field
                        break;
                    }
                }
            }
        });
    </script>
</body>
</html>
